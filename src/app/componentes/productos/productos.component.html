<p-table [value]="products" [tableStyle]="{'min-width': '80rem'}">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Productos
        <p-button icon="pi pi-plus"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Precio</th>
        <th>Categiría</th>
        <th>Cantidad</th>
        <th>Rating</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.codigo}}</td>
        <td>{{product.nombre}}</td>
        <td>
          <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.imagen" 
               [alt]="product.nombre" width="100" class="shadow-4">
        </td>
        <td>{{product.precio | currency:'USD'}}</td>
        <td>{{product.categoria}}</td>
        <td>{{product.cantidad}}</td>
        <td><p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
        <td><p-tag [value]="product.estadoInventrario" [severity]="getSeverity(product.estadoInventrario)"></p-tag></td>
        <td>
            <p-button icon="pi pi-edit" [style]="{margin: '0 10px'}"></p-button>
            <p-button icon="pi pi-delete" (click)="deleteProduct(product.id)"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
