<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresa al Sistema" [style]="{width: '360px'}">
        <div class="field">
            <label for="email">Correo Electrónico</label>
            <input 
                type="text"
                pInputText
                formControlName="email"
                class="w-full"
                name="email"
                placeholder="Ingresa tu Correo Electrónico"
            >
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                <div *ngIf="email.errors?.['required']">
                    <i class="pi pi-exclamation-circle error-icon"></i>
                    Email es requerido.
                </div>
                <div *ngIf="email.errors?.['email']">
                    <i class="pi pi-exclamation-circle error-icon"></i>
                    Email debe ser válido.
                </div>
            </small>
        </div>
        <div class="field">
            <label for="password">Contraseña</label>
            <input 
                type="password"
                pInputText
                formControlName="password"
                class="w-full"
                name="password"
                placeholder="Ingresa tu Contraseña"
            >
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">
                    <i class="pi pi-exclamation-circle error-icon"></i>
                    Contraseña es requerida.
                </div>
                <div *ngIf="password.errors?.['minlength']">
                    <i class="pi pi-exclamation-circle error-icon"></i>
                    Contraseña debe tener al menos 8 caracteres.
                </div>
                <div *ngIf="password.errors?.['pattern']">
                    <i class="pi pi-exclamation-circle error-icon"></i>
                    Contraseña debe tener al menos una letra minúscula, una mayúscula y un carácter especial.
                </div>
              </small>
        </div>
        <p-button 
            label="Ingresar" 
            styleClass="w-full"
            [disabled]="loginForm.invalid"
            type="submit"
        ></p-button>

        <div class="mt-2">
            ¿No eres miembro? <a routerLink="/register">Regístrate</a>
        </div>
    </p-card>
</form>
